<div id="ideaDetailsScreen"
	data-bb-type="screen"
	data-bb-effect="fade">

	<script src="js/idea-details.js"></script>
	<link href="css/locationDetails.css" rel="stylesheet"/>

	<div id="screenTitle"
		data-bb-type="title"
		data-bb-caption="Idea Details"></div>

	<div data-bb-type="round-panel">
		

		<div data-bb-type="label-control-container">

			<div data-bb-type="row">
				<div data-bb-type="label">Idea Name</div>
				<input id="txtName" type="text" placeholder="Name" disabled/>
			</div>

			<div data-bb-type="row">
				<div data-bb-type="label">Idea Description</div>
				<input id="txtDescription" type="text" placeholder="Description" disabled/>
			</div>

			<div data-bb-type="row">
				<div data-bb-type="label">Capture Date</div>
				<input id="txtDate" type="text" placeholder="now" disabled/>
			</div>
		</div>
	</div>

	<div data-bb-type="action-bar"
		data-bb-back-caption="Back">

		<div id="btnEditSave"
			data-bb-type="action"
			data-bb-style="button"
			data-bb-img="assets/icons/edit.png"
			data-bb-overflow="false">
			Edit
		</div>
	</div>
</div>
